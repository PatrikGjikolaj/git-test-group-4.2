<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spongebob</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Slackey&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">

        <header>
            <!-- navbar -->
        </header>
        <main>
            <!-- jumbo -->
            <section>

            </section>
            <div class="container-fluid bg-primary">
                <div class="container py-3">
                    <div class="row">
                        <div class="col-auto m-auto my-3">
                            <h1 class="text-white fw-bold">I personaggi</h1>
                        </div>
                        <div class="col-12 py-3">
                            <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
                                <div class="carousel-inner carouselSize">
                                    <div class="carousel-item active">
                                        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/3/3b/SpongeBob_SquarePants_character.svg/1200px-SpongeBob_SquarePants_character.svg.png" class="d-block w-25 m-auto img-fluid" alt="...">

                                    <div class="carousel-item">
                                        <img src="https://static.wikia.nocookie.net/spongebobenciclopedia/images/4/4a/PatrickStella.png/revision/latest?cb=20150119191714&path-prefix=it" class="d-block m-auto" alt="...">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/8/8f/Squidward_Tentacles.svg/1200px-Squidward_Tentacles.svg.png" class="d-block w-25 m-auto img-fluid" alt="...">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/f/f8/Mr._Krabs.svg/640px-Mr._Krabs.svg.png" class="d-block w-25 m-auto img-fluid" alt="...">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="https://static.wikia.nocookie.net/villains/images/4/47/Plankton.png/revision/latest/scale-to-width-down/247?cb=20150304221237&path-prefix=it" class="d-block m-auto" alt="...">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="https://static.wikia.nocookie.net/spongebobenciclopedia/images/6/6a/Perla.png/revision/latest/scale-to-width-down/200?cb=20170412052546&path-prefix=it" class="d-block m-auto" alt="...">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a0/Sandy_Cheeks.svg/1200px-Sandy_Cheeks.svg.png" class="d-block m-auto w-25" alt="...">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="https://static.wikia.nocookie.net/spongebobenciclopedia/images/c/cd/Gary_the_Snail.png/revision/latest?cb=20150201201042&path-prefix=it" class="d-block m-auto" alt="...">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="https://static.wikia.nocookie.net/spongebobenciclopedia/images/3/32/Mrs_Puff.png/revision/latest?cb=20170412052237&path-prefix=it" class="d-block m-auto w-25" alt="...">
                                    </div>
                                </div>
                                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Previous</span>
                                </button>
                                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Next</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
